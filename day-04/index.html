<body>
    <div class="container">
        <form id="my-form">

            <input type="text"  id="user-name" placeholder="enter your name...">
            <p id="name-error"></p>

            <label for="age">Enter your age</label>
            <input type="number"  id="user-age" placeholder="Enter your age...">
            <p id="age-error"></p>

            <label for="gmail">Enter your gmail</label>
            <input type="text" id="user-gmail">
            <p id="gmail-error"></p>

            <label for="password">Enter your password</label>
            <input type="password"  id="user-password" placeholder="Enter your password">

        </div>
        </form>
